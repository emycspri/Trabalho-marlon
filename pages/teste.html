<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Métrica TC</title>
<link rel="stylesheet" href="../css/teste.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Nunito:wght@300;600&family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <div class="nav-inner">
        <div class="logo">
            <img src="../images/Rectangle 1.png" alt="Logo" class="logo-img">
        </div>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resultados.html">Resultados</a></li>
                <li><a href="estudos.html">Estudos</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="progress-container">
    <div id="progressBar"></div>
</div>

<div class="carousel">

    <section class="slide active">
        <h1>Métrica TC</h1>
        <p>Se analise e responda, qual o tamanho da sua resiliência?</p>

        <div class="options">
            <label><input type="radio" name="resiliencia" value="30"> 30</label>
            <label><input type="radio" name="resiliencia" value="60"> 60</label>
            <label><input type="radio" name="resiliencia" value="90"> 90</label>
            <label><input type="radio" name="resiliencia" value="120"> 120</label>
            <label><input type="radio" name="resiliencia" value="150"> 150</label>
        </div>

        <div class="buttons">
            <button class="prev" disabled>◀</button>
            <button class="next">▶</button>
        </div>
    </section>

    <section class="slide">
        <h1>Agora responda</h1>
        <p>Qual o tamanho da sua inteligência?</p>

        <div class="options">
            <label><input type="radio" name="inteligencia" value="30"> 30</label>
            <label><input type="radio" name="inteligencia" value="60"> 60</label>
            <label><input type="radio" name="inteligencia" value="90"> 90</label>
            <label><input type="radio" name="inteligencia" value="120"> 120</label>
            <label><input type="radio" name="inteligencia" value="150"> 150</label>
        </div>

        <div class="buttons">
            <button class="prev">◀</button>
            <button class="next">▶</button>
        </div>
    </section>

    <section class="slide">
        <h1>Escolha o curso:</h1>

        <div class="options options-curso">
            <label><input type="radio" name="curso" value="10"> Licenciaturas em geral;</label>
            <label><input type="radio" name="curso" value="20"> Áudio Visual/Rádio & TV/Comércio Exterior;</label>
            <label><input type="radio" name="curso" value="30"> Biomedicina/Veterinária/Engenharias/Odontologia;</label>
            <label><input type="radio" name="curso" value="40"> Psicologia/Relações Internacionais/Direito/Arquitetura</label>
            <label><input type="radio" name="curso" value="50"> Publicidade/Administração/Design/Marketing/Gestão</label>
            <label><input type="radio" name="curso" value="60"> Letras/Pedagogia/ História/ Geografia/ Educação Física;</label>
            <label><input type="radio" name="curso" value="70"> Matemática/Física/Química/Biologia/Ciências Sociais/Logística</label>
            <label><input type="radio" name="curso" value="80"> Farmácia/Fisioterapia/Jornalismo/Computação/Tecnologia da Informação/Análise e Desenvolvimento de Sistemas;</label>
            <label><input type="radio" name="curso" value="90"> Economia/Contábeis;</label>
            <label><input type="radio" name="curso" value="100"> Medicina;</label>
            <label><input type="radio" name="curso" value="0"> Outro.</label>
        </div>

        <div class="buttons">
            <button class="prev">◀</button>
            <button class="next">▶</button>
        </div>
    </section>

    <section class="slide">
        <h1>Escolha a Instituição:</h1>

        <div class="options options-instituicao">
            <label><input type="radio" name="instituicao" value="10"> Instituições privadas pouco renomadas c/ bolsa de 50%</label>
            <label><input type="radio" name="instituicao" value="20"> Instituições privadas pouco renomadas c/ bolsa de 100%</label>
            <label><input type="radio" name="instituicao" value="30"> UFMG/UFRGS/FEDERAL de Sergipe, PE, RJ</label>
            <label><input type="radio" name="instituicao" value="40"> São Judas/Unicsul/UMC/Anhembi/Uninove/Unicid com 50% de bolsa</label>
            <label><input type="radio" name="instituicao" value="50"> São Judas/Unicsul/UMC/Anhembi/Uninove/Unicid com 100% de bolsa</label>
            <label><input type="radio" name="instituicao" value="60"> FATEC/Instituto Federal-SP/Demais institutos federais/UFABC</label>
            <label><input type="radio" name="instituicao" value="70"> UNIFESP/UNESP/UNB/UERJ e demais federais/PUC e Mackenzie 100%</label>
            <label><input type="radio" name="instituicao" value="80"> PUC e Mackenzie 50%/FGV/FAAP/Belas Artes(renomadas privadas ou estaduais)</label>
            <label><input type="radio" name="instituicao" value="90"> Unicamp/ITA/IME</label>
            <label><input type="radio" name="instituicao" value="100"> USP;</label>
            <label><input type="radio" name="instituicao" value="0"> Outro.</label>
        </div>

        <div class="buttons">
            <button class="prev">◀</button>
            <button class="next finish">Finalizar Teste ✔</button>
        </div>
    </section>

    <section class="slide" id="resultado">
        <h1>Seu Resultado</h1>
        <p class="score-text">Sua nota final foi:</p>
        <h2 id="resultadoValor">0</h2>

        <p id="interpretacao" style="max-width:450px;margin-top:10px;"></p>

        <button onclick="location.reload()" style="margin-top:25px">Refazer Teste</button>
    </section>

</div>

<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    
    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });
</script>
<script src="../js/teste.js"></script>
</body>
</html>
